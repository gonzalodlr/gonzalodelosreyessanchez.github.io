<!DOCTYPE html>
<html>
    <head>
        <title>Pagina de las Listas</title>
    </head>
    <body>
        <h1>Como hacer una lista:</h1>
        <ol>
            <li>comando ol para numeracion</li>
            <li>comando li para definir pasos</li>
            <li>comando ul para numerar por puntos, por ejemplo</li>
            <li><ul><li>probando comando ul de orden por puntos dentro de la numeracion</li></ul></li>
        </ol>
    </body>
</html>
